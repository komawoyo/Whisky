name: Build & Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILDROOT: $GITHUB_WORKSPACE/build
  ARCHIVE_NAME: WhiskyKit
  BUILD_ROOT: WhiskyKit/.build/arm64-apple-macosx/release/WhiskyKit.build
  
jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install or update Homebrew dependencies
      run: |
        brew update
        brew install swiftlint
          
    - name: Build WhiskyKit
      run: |
        cd WhiskyKit
        swift build --configuration release

    - name: Run WhiskyKit tests
      continue-on-error: true
      run: |
        cd WhiskyKit
        swift test

    - name: Build Whisky app
      run: |
        xcodebuild -project Whisky.xcodeproj -scheme Whisky -configuration Release build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: Build WhiskyCmd
      run: |
        xcodebuild -project Whisky.xcodeproj -scheme WhiskyCmd -configuration Release build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: Build WhiskyThumbnail
      run: |
        xcodebuild -project Whisky.xcodeproj -scheme WhiskyThumbnail -configuration Release build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        ls

    - name: Tar wine
      continue-on-error: true
      run: |
        tar -czvf ${{ env.ARCHIVE_NAME }}.tar.gz Whisky WhiskyCmd WhiskyKit

    - name: Uploading 
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARCHIVE_NAME }}
        path: ${{ env.ARCHIVE_NAME }}.tar.gz
        retention-days: 7
